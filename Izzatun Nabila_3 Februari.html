<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Suhu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>KALKULATOR SUHU</h1>
        <label for="celsius">Celsius (°C):</label>
        <input type="number" id="celsius" placeholder="Masukkan suhu Celsius">
        <button onclick="convertToFahrenheit()">Konversi</button>
        <button onclick="resetForm()">Reset</button>
        <button onclick="reverseConversion()">Reverse</button>
        
        <label for="fahrenheit">Fahrenheit (°F):</label>
        <input type="number" id="fahrenheit" readonly>
        
        <div id="result"></div>
        <div id="explanation"></div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
